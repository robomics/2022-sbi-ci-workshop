name: Build Docker image

on:
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/build-docker-image.yml"
      - "cryptonite/**"
      - "Dockerfile"
      - "pyproject.toml"
      - "setup.py"

    tags:
      - 'v*.*.*'

  pull_request:
    paths:
      - ".github/workflows/build-docker-image.yml"
      - "cryptonite/**"
      - "Dockerfile"
      - "pyproject.toml"
      - "setup.py"

jobs:
  build-dockerfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate tags
        id: generate-tags
        working-directory: ${{ github.workspace }}/containers
        run: |
          base_tag="ghcr.io/${{ github.repository }}/cryptonite"
          tags="$base_tag:$(git tag | sort --version-sort | tail -n 1)"
          tags+=",$base_tag:latest"
          tags+=",$base_tag:$(git rev-parse --short HEAD)"
          echo "Tags: $tags"
          echo "::set-output name=tags::$tags"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image and push to registries
        uses: docker/build-push-action@v3
        with:
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags:  ${{ steps.generate-tags.outputs.tags }}
          build-args: BUILDKIT_CONTEXT_KEEP_GIT_DIR=true
