name: Build Docker image

on:
  push:
    branches: [ main, cryptonite-ci ]
    paths:
      - ".github/workflows/build-docker-image.yml"
      - "cryptonite/**"
      - "Dockerfile"
      - "pyproject.toml"
      - "setup.py"

    tags:
      - 'v*.*.*'

  pull_request:
    paths:
      - ".github/workflows/build-docker-image.yml"
      - "cryptonite/**"
      - "Dockerfile"
      - "pyproject.toml"
      - "setup.py"

jobs:
  build-dockerfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      # This is conceptually equivalent to running 'git clone myrepo.git',
      # but it is more efficient and better handles edge cases

      - name: Collect project metadata
        # Use an action to collect metadata for docker build
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}/cryptonite
          flavor: latest=true
          tags: |
            type=semver,priority=1000,pattern={{version}}
            type=sha,priority=900
            type=ref,priority=800,event=branch
            type=ref,priority=700,event=pr

      # Login to the container registry on GitHub so that layers of the Docker image
      # can be uploaded to the registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image and push to registries
        uses: docker/build-push-action@v3
        with:
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: BUILDKIT_CONTEXT_KEEP_GIT_DIR=true

  test-docker-image:
    needs: build-dockerfile
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE_NAME: ghcr.io/${{ github.repository }}/cryptonite:latest

    steps:
      - name: Pull image
        run: sudo docker pull "$DOCKER_IMAGE_NAME"

      - name: Check cryptonite version
        run: sudo docker run "$DOCKER_IMAGE_NAME" --version

      - name: Test image
        run: |
          # Write message to file
          echo "Super-secret message" > message.txt
          
          # Encrypt the message
          sudo docker run -i "$DOCKER_IMAGE_NAME" \
                          encrypt --key 17 < message.txt > message.encrypted
          
          # Decrypt message
          sudo docker run -i "$DOCKER_IMAGE_NAME" \
                          decrypt --key 17 < message.encrypted > message.decrypted
          
          # Compare original and decrypted message
          if diff -s -q message.txt message.decrypted; then
            2>&1 echo 'PASS!'
          else
            2>&1 echo 'FAIL!'
          fi
