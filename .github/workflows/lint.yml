name: Lint project

on:
  push:
    branches: [ main, cryptonite-ci ]
    paths:
      - ".github/workflows/*.yml"
      - "cryptonite/**"
      - "pyproject.toml"
      - "setup.py"

  pull_request:
    paths:
      - ".github/workflows/*.yml"
      - "cryptonite/**"
      - "pyproject.toml"
      - "setup.py"

jobs:
  lint-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Lint project using black
      - uses: psf/black@stable
        with:
         options: "--check --verbose --diff --color"
